<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Inter;
      margin: 0;
      padding: 0;
    }
    
    .chat-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #ffffff; /* White background for the chat container */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }
    
    .chat-messages {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    
    .message-container {
      display: flex; /* Aligns children (messages) to the start by default */
      margin-bottom: 10px;
      flex-direction: column;
    }
    
    .message {
      max-width: 80%;
      padding: 10px;
      border-radius: 15px; /* Uniform rounded corners */
    }
    
    .sendermessage {
      background-color: #192A64; /* Dark blue background for sender */
      color: #fff; /* White text for readability */
      align-self: flex-end; /* Aligns this message to the right */
      border-bottom-right-radius: 0; /* Differentiates it visually as a sender's message */
    }
    
    .receivermessage {
      background-color: #f0f0f0; /* Light grey background for receiver */
      color: #000; /* Black text for contrast */
      align-self: flex-start; /* Aligns this message to the left */
      border-bottom-left-radius: 0; /* Differentiates it visually as a receiver's message */
    }
  </style>  
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages">
      <!-- Messages will be displayed here -->
    </div>
    <div class="message-box">
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chatMessages = document.getElementById("chat-messages");
  
      // Fetch chats from /chats endpoint
      fetch("/chats")
        .then(response => response.json())
        .then(chats => {
          // Loop through fetched chats and display them
          chats.forEach(chat => {
            // each chat is of the format ["other"/"user", "message"]
            const messageContainer = document.createElement("div");
            messageContainer.classList.add("message-container");
  
            const message = document.createElement("div");
            // Apply specific class names based on the sender or receiver
            const messageClass = chat[0] === "other" ? "receivermessage" : "sendermessage";
            message.classList.add(messageClass, "message");
            message.textContent = chat[1];
  
            messageContainer.appendChild(message);
            chatMessages.appendChild(messageContainer);
          });
        })
        .catch(error => console.error("Error fetching chats:", error));
    });
  </script>
</body>
</html>
